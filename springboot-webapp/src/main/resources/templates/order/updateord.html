<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="updateorder" th:object="${ord}">
    <table>
        <tr>
            <td>订单号</td>
            <td><input type="hidden" name="id" th:value="*{id}"><input name="ordernumber" th:value="*{ordernumber}"></td>
        </tr>
        <tr>
            <td>账号</td>
            <td><input name="zhanghao" th:value="*{zhanghao}"></td>
        </tr>
        <tr>
            <td>用户名</td>
            <td><input name="name" th:value="*{name}"></td>
        </tr>
        <tr>
            <td>渠道ID</td>
            <td><input name="qdaoid" th:value="*{qdaoid}"></td>
        </tr>
        <tr>
            <td>金融产品</td>
            <td><input name="jinrcp" th:value="*{jinrcp}"></td>
        </tr>
        <tr>
            <td>产品类型</td>
            <td><input name="cptype" th:value="*{cptype}"></td>
        </tr>
        <!--<tr>
            <td>创建时间</td>
            <td><input name="time" th:value="*{time}"></td>
        </tr>-->
        <tr>
            <td>风控资料</td>
            <td><input name="fengkongzl" th:value="*{fengkongzl}"></td>
        </tr>
        <tr>
            <td>合同</td>
            <td><input name="hetong" th:value="*{hetong}"></td>
        </tr>
        <tr>
            <td>订单状态</td>
            <td><input name="ordertype" th:value="*{ordertype}"></td>
        </tr>
    </table>
</form>
</body>
</html>
